_format_version: "3.0"
_transform: true


services:
# ───────────── file-service ───────────────────────────────────────────────────
- name: file-service
  url: http://file-service:8002

  routes:
  - name: upload-route
    paths: [ /upload ]
    methods: [ POST ]
    strip_path: false

  - name: file-health
    paths: [ /health ]
    methods: [ GET ]
    strip_path: false

  plugins:
  - name: jwt
  - name: rate-limiting
    config:
      second: 5
      minute: 100
      policy: local
  - name: cors
    config:
      origins: "*"
      methods: [ GET, POST ]
      headers: [ Authorization, Content-Type ]
      exposed_headers: [ X-User-ID ]
      credentials: true
      max_age: 3600
  - name: request-transformer
    config:
      add:
        headers:
        - "X-User-ID:$(jwt.claim.sub)"

# ────────── processing-service ────────────────────────────────────────────────
- name: processing-service
  url: http://summarizer-service:8005

  routes:
  - name: result-route
    paths: [ /result ]
    methods: [ GET ]
    strip_path: false

  plugins:
  - name: jwt
  - name: rate-limiting
    config:
      second: 5
      minute: 100
      policy: local
  - name: cors
    config:
      origins: "*"
      methods: [ GET, POST ]
      headers: [ Authorization, Content-Type ]
      exposed_headers: [ X-User-ID ]
      credentials: true
      max_age: 3600
  - name: request-transformer
    config:
      add:
        headers:
        - "X-User-ID:$(jwt.claim.sub)"


consumers:
- username: resumate-user
  custom_id: resumate-user-id
  jwt_secrets:
  - algorithm: HS256
    key: <KEY>
    secret: resumate-secret
